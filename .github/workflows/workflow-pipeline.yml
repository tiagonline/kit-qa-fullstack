name: workflow-pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
# ------------------------------------------------------------------
  # JOB 1: API TESTS
  # ------------------------------------------------------------------
  api-tests:
    name: API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      
      - name: Run API Tests
        run: npm run test:api
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
      - uses: actions/upload-artifact@v4
        if: always() # Garante que rode mesmo se os testes falharem
        with:
          name: api-report
          path: playwright-report/
          retention-days: 30

  # ------------------------------------------------------------------
  # JOB 2: E2E TESTS & REPORT (Bolinha 2 + Link do Allure)
  # ------------------------------------------------------------------
  e2e-tests:
    name: E2E w/ a11y
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java (Required for Allure)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
      
      # Baixa o histÃ³rico anterior para manter a tendÃªncia no grÃ¡fico
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-history

      # Gera o relatÃ³rio HTML combinando resultado atual + histÃ³rico
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      # Publica no branch gh-pages
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
      
      # [O PULO DO GATO] Escreve o link no Resumo da ExecuÃ§Ã£o do GitHub
      - name: ðŸ“¢ Post Report Link
        if: always()
        run: |
          echo "### ðŸ“Š RelatÃ³rio de Testes E2E (Allure)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… O relatÃ³rio foi gerado e implantado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ **[CLIQUE AQUI PARA VER O RELATÃ“RIO COMPLETO](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})**" >> $GITHUB_STEP_SUMMARY

  # ------------------------------------------------------------------
  # JOB 3: MOBILE TESTS (Bolinha 3)
  # ------------------------------------------------------------------
  mobile-tests:
    name: Mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      
      - name: Run Mobile Tests
        run: npx playwright test tests/mobile --project='Mobile Chrome'
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-report
          path: playwright-report/

  # ------------------------------------------------------------------
  # JOB 4: LOAD TESTS (Agora com Link Bonito)
  # ------------------------------------------------------------------
  load-tests:
    name: K6 Performance
    needs: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      
      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      
      - name: Start Docker & Run Load Tests
        run: |
          docker compose -f tests/k6-load/docker-compose.yml up -d influxdb grafana
          echo "â³ Aguardando serviÃ§os estabilizarem..."
          sleep 15
          # Note que removi a flag --summary-export pois o handleSummary jÃ¡ faz isso
          npm run k6:ci
        env:
          K6_BASE_URL: ${{ secrets.K6_BASE_URL }}
      
      - name: Stop Docker
        if: always()
        run: docker compose -f tests/k6-load/docker-compose.yml down

      # Organiza os arquivos para publicaÃ§Ã£o
      - name: Prepare Report
        if: always()
        run: |
          mkdir -p k6-report
          # Move o html gerado para a pasta que serÃ¡ publicada
          mv tests/k6-load/dist/report.html k6-report/index.html || mv report.html k6-report/index.html
      
      # Publica no GitHub Pages (Subpasta /k6-report)
      - name: Deploy K6 Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: k6-report
          destination_dir: k6-report  # Cria: seudesign.github.io/repo/k6-report
          keep_files: true            # IMPORTANTE: NÃ£o apaga o Allure!
          commit_message: "Deploy K6 Dashboard"

      # Link Bonito no Resumo
      - name: ðŸ“¢ Post Report Link
        if: always()
        run: |
          echo "### ðŸš€ RelatÃ³rio de Performance (K6)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dashboard gerado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ **[CLIQUE AQUI PARA VER O DASHBOARD K6](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/k6-report/)**" >> $GITHUB_STEP_SUMMARY  