name: workflow-pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  api-tests:
    name: API Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run API Tests
        run: npm run test:api
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

  e2e-tests:
    name: E2E Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run E2E Tests
        run: npm run test:e2e
        continue-on-error: true 
        env:
          BASE_URL: ${{ secrets.BASE_URL }} # Eu injeto a secret aqui
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-history

      - name: Allure Report Action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

  mobile-tests:
    name: Mobile Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run Mobile Tests
        # Eu removi o dotenv-cli do comando para não sobrescrever a secret
        run: npx playwright test tests/mobile --project='Mobile Chrome'
        env:
          BASE_URL: ${{ secrets.BASE_URL }} # A secret entra aqui como variável de ambiente
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-report
          path: playwright-report/

  load-tests:
    name: Performance Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      - name: Start Docker & Run Load Tests
        run: |
          docker compose -f tests/k6-load/docker-compose.yml up -d influxdb grafana
          npm run k6:ci -- --summary-export=k6-summary.json
        env:
          K6_BASE_URL: ${{ secrets.K6_BASE_URL }}
      - name: Stop Docker
        if: always()
        run: npm run k6:down
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-report
          path: k6-summary.json