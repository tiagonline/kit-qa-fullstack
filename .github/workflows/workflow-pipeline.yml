name: workflow-pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ------------------------------------------------------------------
  # JOB 1: E2E TESTS (O "Chefe" do Deploy - Roda Primeiro)
  # ------------------------------------------------------------------
  e2e-tests:
    name: E2E w/ a11y
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java (Required for Allure)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
      
      # Baixa o hist√≥rico anterior para manter a tend√™ncia no gr√°fico
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-history

      # Gera o relat√≥rio HTML combinando resultado atual + hist√≥rico
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      # Publica no branch gh-pages (LIMPA A RAIZ e coloca o Allure)
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
      
      - name: üì¢ Post Report Link
        if: always()
        run: |
          echo "### üìä Relat√≥rio E2E (Allure)" >> $GITHUB_STEP_SUMMARY
          echo "üëâ **[VER RELAT√ìRIO ALLURE](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})**" >> $GITHUB_STEP_SUMMARY

  # ------------------------------------------------------------------
  # JOB 2: API TESTS (Espera o E2E para publicar na subpasta)
  # ------------------------------------------------------------------
  api-tests:
    name: API
    needs: e2e-tests # ‚ö†Ô∏è Espera o E2E para n√£o quebrar o deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18, cache: 'npm' }
      - run: npm ci
      - run: npx playwright install --with-deps
      
      - name: Run API Tests
        run: npm run test:api
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      # 1. Salva o HTML como Artefato (Seguran√ßa)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-report
          path: playwright-report/
          retention-days: 30
      
      # 2. Publica na subpasta /api-report
      - name: Deploy API Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: api-report # <--- Cria a subpasta
          keep_files: true            # <--- N√ÉO APAGA O ALLURE!
          commit_message: "Deploy API Report"

      # 3. Gera o Link Bonito
      - name: üì¢ Post Report Link
        if: always()
        run: |
          echo "### üì° Relat√≥rio de API (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Testes de API finalizados!" >> $GITHUB_STEP_SUMMARY
          echo "üëâ **[VER RELAT√ìRIO DE API](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api-report/)**" >> $GITHUB_STEP_SUMMARY

  # ------------------------------------------------------------------
  # JOB 3: MOBILE TESTS (Espera o E2E para publicar na subpasta)
  # ------------------------------------------------------------------
  mobile-tests:
    name: Mobile
    needs: e2e-tests # ‚ö†Ô∏è Espera o E2E para n√£o quebrar o deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18, cache: 'npm' }
      - run: npm ci
      - run: npx playwright install --with-deps
      
      - name: Run Mobile Tests
        run: npx playwright test tests/mobile --project='Mobile Chrome'
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-report
          path: playwright-report/

      # Publica na subpasta /mobile-report
      - name: Deploy Mobile Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: mobile-report # <--- Cria a subpasta
          keep_files: true               # <--- N√ÉO APAGA O RESTO!
          commit_message: "Deploy Mobile Report"

      - name: üì¢ Post Report Link
        if: always()
        run: |
          echo "### üì± Relat√≥rio Mobile (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "üëâ **[VER RELAT√ìRIO MOBILE](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mobile-report/)**" >> $GITHUB_STEP_SUMMARY

  # ------------------------------------------------------------------
  # JOB 4: LOAD TESTS (Espera o E2E para publicar na subpasta)
  # ------------------------------------------------------------------
  load-tests:
    name: K6 Performance
    needs: e2e-tests # ‚ö†Ô∏è Espera o E2E para n√£o quebrar o deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      
      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      
      - name: Start Docker & Run Load Tests
        run: |
          docker compose -f tests/k6-load/docker-compose.yml up -d influxdb grafana
          echo "‚è≥ Aguardando servi√ßos estabilizarem..."
          sleep 15
          npm run k6:ci
        env:
          K6_BASE_URL: ${{ secrets.K6_BASE_URL }}
      
      - name: Stop Docker
        if: always()
        run: docker compose -f tests/k6-load/docker-compose.yml down

      # Organiza os arquivos para publica√ß√£o
      - name: Prepare Report
        if: always()
        run: |
          mkdir -p k6-report
          # Move o html gerado para a pasta que ser√° publicada
          mv tests/k6-load/dist/report.html k6-report/index.html || mv report.html k6-report/index.html
      
      # Publica no GitHub Pages (Subpasta /k6-report)
      - name: Deploy K6 Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: k6-report
          destination_dir: k6-report  # Cria subpasta
          keep_files: true            # IMPORTANTE: N√£o apaga o Allure!
          commit_message: "Deploy K6 Dashboard"

      # Link Bonito no Resumo
      - name: üì¢ Post Report Link
        if: always()
        run: |
          echo "### üöÄ Relat√≥rio de Performance (K6)" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Dashboard gerado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "üëâ **[VER RELAT√ìRIO K6](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/k6-report/)**" >> $GITHUB_STEP_SUMMARY